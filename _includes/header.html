<header id="site-header">
  <nav id="site-navigation">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <div id="site-pages">
      {% for page in site.pages reversed %}
        {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
